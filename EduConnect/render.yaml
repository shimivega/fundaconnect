services:
  - type: web
    name: funda-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5000
      - key: CLIENT_ORIGIN
        value: https://funda-app.vercel.app
